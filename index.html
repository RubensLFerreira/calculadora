<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>JS Calc</title>
</head>
<body>
  <div id="calc">
    <h3>Calculadora</h3>
    <div id="operations">
      <div id="previous-operation"></div>
      <div id="current-operation"></div>
    </div>
    <div id="buttons-container">
      <button class="number-red">CE</button>
      <button class="number-red">C</button>
      <button class="number-red">DEL</button>
      <button class="number-orange">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="number-orange">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="number-orange">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number-orange">+</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button id="equal-btn">=</button>
    </div>
  </div>
</body>
</html>
